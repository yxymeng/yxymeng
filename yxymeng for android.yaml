port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxy-groups:
  - name: ✈️ ‍起飞
    type: select
    proxies:
      - ⚡ ‍低延迟
      - 🌐 负载均衡
      - DIRECT
    use:
      - v2free

  - name: ⚡ ‍低延迟
    type: url-test
    use:
      - v2free

  - name: 🌐 负载均衡
    type: load-balance
    strategy: consistent-hashing  
    use:
      - v2free

  - name: 🎮 Steam
    type: select
    proxies:
      - ✈️ ‍起飞
    use:
      - Steam 

  - name: 💩 ‍广告
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ✈️ ‍起飞
    
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ✈️ ‍起飞
      - DIRECT

proxy-providers:
    v2free:
        type: http
        path: ./hk.yaml
        url: https://v1.v2free.top/link/cEqeg9UVOxWVtjIM?list=clash
        interval: 86400
        filter: ^[^游戏]*$
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

    Steam:
        type: http
        path: ./hk.yaml
        url: https://v1.v2free.top/link/cEqeg9UVOxWVtjIM?list=clash
        interval: 86400
        filter: 土耳其
        health-check:
            enable: true
            url: http://www.gstatic.com/generate_204
            interval: 300

rules:

  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - GEOIP,,DIRECT
  - GEOIP,CN,DIRECT
  - RULE-SET,BanAD,💩 ‍广告          #RULE-SET就是设置下面的规则集rule-providers的
  - RULE-SET,BanProgramAD,💩 ‍广告
  - RULE-SET,applications,DIRECT
  - RULE-SET,Steam,🎮 Steam

  - RULE-SET,private,DIRECT
  - RULE-SET,icloud,DIRECT #
  - RULE-SET,apple,DIRECT # 这三个为国内可直连地址，如果希望走代理改为PROXY
  - RULE-SET,google,✈️ ‍起飞 # 
  - RULE-SET,tld-not-cn,✈️ ‍起飞
  - RULE-SET,gfw,✈️ ‍起飞
  - RULE-SET,greatfire,✈️ ‍起飞
  - RULE-SET,telegramcidr,✈️ ‍起飞
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,direct,DIRECT
  - RULE-SET,proxy,✈️ ‍起飞

  - MATCH,🐟 漏网之鱼 # 规则之外的，专门创了个策略组“代理模式”，选PROXY的时候即为白名单模式未匹配的规则全走代理，选DIRECT则为黑名单模式，未匹配到的规则全走直连

rule-providers: 

    BanAD: # 本碎片只包含常见广告关键字、广告联盟。无副作用，放心使用
      type: http
      behavior: classical
      url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/BanAD.yaml"
      path: ./ruleset/BanAD.yaml
      interval: 86400
          
