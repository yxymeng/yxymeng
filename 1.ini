[custom]

;解决DNS泄露，无分流群组

;设置规则标志位
ruleset=✈️ ‍起飞,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
ruleset=✈️ ‍起飞,[]DOMAIN-SUFFIX,services.googleapis.cn
ruleset=✈️ ‍起飞,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=🐟 漏网之鱼,[]FINAL
;设置规则标志位

;设置分组标志位
custom_proxy_group=✈️ ‍起飞`select`[]⚡ 低延迟`[]🇨🇳 香港`[]🇯🇵 日本`[]🇺🇸 美国`[]🚀 全球手动`[]🌏 默认全球`[]DIRECT
custom_proxy_group=🚀 全球手动`select`.*
custom_proxy_group=🎮 Steam`select`[]✈️ ‍起飞`[]🇨🇳 香港`[]🇯🇵 日本`[]🇺🇸 美国`[]🚀 全球手动`[]DIRECT`(土耳其|阿根廷|游戏)
custom_proxy_group=🎮 Epic`select`[]✈️ ‍起飞`[]🇨🇳 香港`[]🇯🇵 日本`[]DIRECT`[]🇺🇸 美国`[]🚀 全球手动
custom_proxy_group=🤖 openAI`select`[]🇨🇳 香港`[]🇺🇸 美国`[]🚀 全球手动
custom_proxy_group=🔍 Bing`select`[]DIRECT`[]🇺🇸 美国`[]🚀 全球手动
custom_proxy_group=🐟 漏网之鱼`select`[]DIRECT`[]✈️ ‍起飞
custom_proxy_group=💩 ‍广告`select`[]REJECT`[]DIRECT`[]✈️ ‍起飞
custom_proxy_group=⚡ 低延迟`url-test`((?!游戏|不限流量|0.8x).)*(香港|狮城|日本|新加坡)((?!游戏|不限流量|0.8x).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🌏 默认全球`url-test`(^游戏)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇨🇳 香港`url-test`香港(?!.*游戏|不限流量|0.8x).*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇯🇵 日本`url-test`((?!游戏|不限流量|0.8x).)*日本((?!游戏|不限流量|0.8x).)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇸 美国`url-test`((?!游戏|不限流量).)*美国((?!游戏|不限流量).)`http://www.gstatic.com/generate_204`300,,50
;设置分组标志位

;此处不能动
enable_rule_generator=true
overwrite_original_rules=true
;此处不能动

;clash_rule_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml

;luck
